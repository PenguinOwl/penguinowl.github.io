<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="http://i63.tinypic.com/24vjeo9.jpg">
    <title>PenguinOwl's Lair - Town Of Salem Role Concept Creator</title>
    <link href="https://fonts.googleapis.com/css?family=Nova+Flat|Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../styles/title.css">
  </head>
  <body class="center" onload="cff()">
    <p class="runesnf" id='runesnf' contenteditable="false">Town of Salem Role Creator</p>
    <script>
      function g(id) {
      	if (document.getElementById(id).value == "") {
          return "None";
        } else {
          return document.getElementById(id).value;
        }
        }
      function getGoal() {
        if (g("al") == "Town") {
        return "Lynch every criminal and evildoer.";
        } else if (g("al") == "Mafia") {
        return "Kill anyone that will not submit to the Mafia.";
        } else if (g("al") == "Coven") {
        return "Kill everyone who stands in the way of the Coven.";
        } else {
        return g("goal1");
        }
        }
      function createRole() {
        var p1 = "```" + g("name") + " (" + g("al") + " " + g("ty") + ")\nAttack: "+g("atk")+"\nDefence: " + g("def") + "\nAbility:\n- " + g("abil") + "\nAttributes:\n- " + g("atb1");
        var pa = "";
        if (g("atb2") != "None") {
        pa = pa + "\n- " + g("atb2");
        }
        if (g("atb3") != "None") {
        pa = pa + "\n- " + g("atb3");
        }
        if (g("atb4") != "None") {
        pa = pa + "\n- " + g("atb4");
        }
        var p2 = "\nGoal:\n" + getGoal(); 
        document.getElementById("final").value = p1 + pa + p2 + "```";
      }
    </script>
    <form id="namef" onsubmit="event.preventDefault(); false;">
      Name: <input type="text" name="name" id="name" onchange="createRole()">
    </form><p>Attack: </p>
    <select name="attack" onchange="createRole();" id="atk">
      <option value="None" id="a1">None</option>
      <option value="Basic" id="a2">Basic</option>
      <option value="Powerful" id="a3">Powerful</option>
      <option value="Unstoppable" id="a4">Unstoppable</option>
    </select><p>   Defence: </p>
    <select name="defence" onchange="createRole();" id="def">
      <option value="None" id="d1">None</option>
      <option value="Basic" id="d2">Basic</option>
      <option value="Powerful" id="d3">Powerful</option>
      <option value="Invulnerable" id="d4">Invulnerable</option>
    </select>
    <br>
    <br>
    <form id="ability" onsubmit="event.preventDefault(); false;">
      Ability: <input type="text" name="abil" id="abil" onchange="createRole()">
    </form>
    <br>
    <form id="atribute1" onsubmit="event.preventDefault(); false;">
      Attribute 1: <input type="text" name="atb1" id="atb1" onchange="createRole()">
    </form>
    <br>
    <form id="atribute1" onsubmit="event.preventDefault(); false;">
      Attribute 2: <input type="text" name="atb2" id="atb2" onchange="createRole()">
    </form>
    <br>
    <form id="atribute1" onsubmit="event.preventDefault(); false;">
      Attribute 3: <input type="text" name="atb3" id="atb3" onchange="createRole()">
    </form>
    <br>
    <form id="atribute1" onsubmit="event.preventDefault(); false;">
      Attribute 4: <input type="text" name="atb4" id="atb4" onchange="createRole()">
    </form>
    <br>
    <select name="align" onchange="createRole();" id="al">
      <option value="Town" id="twn">Town</option>
      <option value="Mafia" id="maf">Mafia</option>
      <option value="Coven" id="cov">Coven</option>
      <option value="Neutral" id="nue">Neutral</option>
    </select>
    <select name="type" onchange="createRole();" id="ty">
      <option value="Investigative" id="ti">Investigative</option>
      <option value="Support" id="ts">Support</option>
      <option value="Killing" id="tk">Killing</option>
      <option value="Protective" id="tp">Protective</option>
      <option value="Deception" id="md">Deception</option>
      <option value="Evil" id="ne">Evil</option>
      <option value="Chaos" id="nc">Chaos</option>
      <option value="Bengin" id="nb">Bengin</option>
    </select>
    <br>
    <br>
    <form id="goal" onsubmit="event.preventDefault(); false;">
      Goal: <input type="text" name="goal1" id="goal1" onchange="createRole()">
    </form>
    <br>
    <textarea rows="10" cols="30" readonly="true" id="final"></textarea>
  </body>
  <p>dedicated to the skimm community</p><p>Version 1.0.2</p>
</html>
