
<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="http://i63.tinypic.com/24vjeo9.jpg">
    <title>PenguinOwl's Lair - Town Of Salem Role Concept Creator</title>
    <link href="https://fonts.googleapis.com/css?family=Nova+Flat|Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../styles/title.css">
  </head>
  <body class="center" onload="cff()">
    <p class="runesnf" id='runesnf' contenteditable="false">The Bamboozler</p>
    <script>
      function g(id) {
      	if (document.getElementById(id).value == "") {
          return "None";
        } else {
          return document.getElementById(id).value.trim();
        }
      }
      function copy(target) {
        var copyText = document.getElementById(target);
        copyText.select();
        document.execCommand("Copy");
      }
      function bam() {
        var string = g("new");
        var stringa = string.replace(/\s/g,"\n");
        var stringa = string.replace(/\w/g,":regional_indicator_$&: ");
        document.getElementById("final").value = stringa;
      }
    </script>
    <textarea rows="10" cols="30" id="new" wrap="hard" onkeyup="bam()" onchange="bam()">Put text here</textarea><br><br>
    <button type="button" onclick="copy('final')" id="copy">Copy</button><br><br><br>
    <textarea rows="10" cols="30" id="final" wrap="hard" readonly="true"></textarea>
  </body>
</html>
